<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;900&family=DynaPuff:wght@600&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="styles" rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="hourglass.svg">
  <script src="script.js" defer></script>
  <title>ToDo</title>
</head>

<body>
  <header>
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
  </header>

  <main>

    <img src="hourglass.svg" alt="" id="hourglass" />

    <h1>to-do-list</h1>

    <hr />
    <div id="finished"></div>

    <section>
      <form onsubmit="handleSubmit(event)">
        <input pattern="[a-öA-Ö0-9\s.,\" ]+" type="text" placeholder="Add a new ToDo" required />
        <button type="submit" id="btn-todo" aria-label="add">.</button>
      </form>
      <span id="message"></span>
    </section>

    <hr />

    <section>
      <ul id="ul-todo">
        <li>
          <span>Example todo</span>
          <button class="delete"></button>
        </li>
      </ul>
    </section>

  </main>

  <footer>
    Made with ❤️ by Sara
  </footer>
</body>

</html>
